<!DOCTYPE html>
<html lang="en">
<head>

   <title>Vocab Template</title>
   <style>
       body {
           background-color: #f4f4f4;
           margin: 0;
           padding: 0;
       }
       .flashcard {
           max-width: 600px;
           margin: 20px auto;
           padding: 20px;
           background: white;
           border: 2px solid #ddd;
           border-radius: 10px;
           box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
           text-align: center;
       }
       .term {
           font-size: 24px;
           font-weight: bold;
       }
       .definition {
           margin-top: 15px;
           display: none;
           font-size: 18px;
       }
       button {
           margin: 10px 5px;
           padding: 10px 20px;
           font-size: 16px;
           background-color: #007bff;
           color: white;
           border: none;
           border-radius: 5px;
           cursor: pointer;
       }
       button:hover {
           background-color: #0056b3;
       }
   </style>
</head>
<body>

    <div class="flashcard">
       <div class="term" id="term"></div>
       <div class="definition" id="definition"></div>
       <button onclick="toggleDefinition()">Show Definition</button>
       <button onclick="nextCard()">Next</button>
       <button onclick="shuffleCards()">Shuffle</button>
    </div>

<script>
   const flashcards = [
       { term: "Flashcard Template", definition: "Best template ever" },
   ];

   let currentIndex = -1;

   function toggleDefinition() {
       const definition = document.getElementById('definition');
       definition.style.display = definition.style.display === "none" ? "block" : "none";
   }

   function nextCard() {
       currentIndex = (currentIndex + 1) % flashcards.length;
       displayCard();
   }

   function shuffleCards() {
       flashcards.sort(() => Math.random() - 0.5);
       currentIndex = 0;
       displayCard();
   }

   function displayCard() {
       const termElement = document.getElementById('term');
       const definitionElement = document.getElementById('definition');
       termElement.innerText = flashcards[currentIndex].term;
       definitionElement.innerText = flashcards[currentIndex].definition;
       definitionElement.style.display = "none";
   }
</script>
</body>
</html>
